<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css">   
        <link rel="stylesheet" href="app/app.css">   
        <link href="spinner.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="http://css-spinners.com/css/spinner/ball.css" type="text/css"> <!--ball spinner-->
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script src="app/bower_components/angular/angular.js"></script>
        <script src="app/bower_components/angular-route/angular-route.js"></script>
        <script src='app/bower_components/angular-animate/angular-animate.min.js'></script>
        <script src="app/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/view1/view1.js"></script>
        <script src="app/view2/view2.js"></script>
        <script src="app/view3/view3.js"></script>
        <script src="app/view4/view4.js"></script>
        <script src="app/view5/view5.js"></script>
        <script src="app/view6/view6.js"></script>
        <script src="app/components/authentication.js"></script>
        <script src="app/components/filters.js"></script>
        <script src="app/components/directives.js"></script>
        <script src="app/components/factories.js"></script>
        <script src="app/components/services.js"></script>



    </head>
    <body ng-app="myApp"  background="http://www.mrwallpaper.com/wallpapers/airplane-flight-sunset-1920x1200.jpg">

        <div class="container"  >

            <nav class="navbar navbar-fixed-top " role="navigation" ng-controller="AppLoginCtrl">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">{{title}}</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#/view1" alt="Home" title="Home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
                            <li><a href="#/view5" alt="Documentation" title="Documentation"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></a></li>
                            <li ng-show="isUser || isAdmin"><a href="#/view2" alt="My Flights" title="My Flights"><span class="glyphicon glyphicon-plane" aria-hidden="true" ></span></a></li>
                        </ul>
                        <div>
                            <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="login()"  >
                                <div class="form-group inner-addon right-addon">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                                           ng-model="user.username">
                                </div>
                                <div class="form-group inner-addon right-addon">
                                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                                    <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                                           ng-model="user.password">
                                </div>
                                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign in</button>
                                <div class="form-group">
                                    <a href="#/view6">
                                        <button class="btn btn-warning">
                                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                            Register</button>
                                    </a>
                                </div>
                            </form>

                            <div class="navbar-right" ng-show="isAuthenticated">

                                <p class="navbar-text">Logged on as: <i><strong>{{username}}</strong></i></p>

                                <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div style="margin-top: 60px;">
                    <hr style="background: transparent; border:0; height:7px" />
                    <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
                    <div ng-view></div>
                </div>
            </div>
        </div>



    </body>
</html>
